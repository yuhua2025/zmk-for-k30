# --- 键盘基本信息 ---
CONFIG_ZMK_KEYBOARD_NAME="Dayu k30"
CONFIG_ZMK_IDLE_TIMEOUT=120000
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y

# --- 蓝牙配置 ---
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_BT_MAX_CONN=3
CONFIG_BT_MAX_PAIRED=3

# -----------------------------
# ✅ 单色 LED 支持 (最小化配置)
# -----------------------------
# 启用 Zephyr LED 子系统核心
CONFIG_LED=y
# 启用 GPIO 控制的 LED 驱动
CONFIG_LED_GPIO=y
# (可选) 如果使用亮度调节行为，取消注释下面两行
# CONFIG_PWM=y
# CONFIG_LED_GPIO_PWM=y

# ⚠️ 以下选项已被确认不存在或导致错误，请勿启用：
# CONFIG_LED_TRIGGER=y
# CONFIG_LED_TRIGGER_GLOBAL_AUTOMATIC=y
# CONFIG_LED_TRIGGER_WORK_QUEUE=y
# CONFIG_ZMK_LED=y
# CONFIG_ZMK_LED_INDICATORS=y
