# 更改键盘默认显示名称
CONFIG_ZMK_KEYBOARD_NAME="Dayu k30"

# 配置 ZMK 键盘固件的空闲超时时间
# 当键盘在 120000 毫秒（即 2 分钟）内没有任何用户操作时，系统将进入空闲状态
CONFIG_ZMK_IDLE_TIMEOUT=120000

# 启用 ZMK 键盘固件的睡眠功能
# 当满足特定条件时，键盘将进入低功耗的睡眠模式以节省电量
CONFIG_ZMK_SLEEP=y

# 配置 ZMK 键盘固件在空闲状态下进入睡眠的超时时间
# 当键盘处于空闲状态 600000 毫秒（即 10 分钟）后，将进入睡眠模式
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=600000

# NKRO（全键无冲）
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y

# 蓝牙发射功率
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# 蓝牙连接数
CONFIG_BT_MAX_CONN=3
CONFIG_BT_MAX_PAIRED=3

# 日志（调试用）
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_LOG_DEFAULT_LEVEL=4

# 工作队列
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_PRIORITY=-1

# ⚠️ 以下三行必须删除！Zephyr 3.5 不再使用它们来启用 LED
# CONFIG_LEDS_GPIO=y
# CONFIG_LEDS=y
# CONFIG_GPIO=y   ← GPIO 通常已由板级定义自动启用，无需手动开启
