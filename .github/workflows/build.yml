- name: Use Minimal Keymap
  run: |
    echo "=== Using minimal keymap ==="
    cat > config/boards/shields/k30/k30.keymap << 'EOF'
#include <behaviors.dtsi>
#include <dt-bindings/zmk/keys.h>

/ {
    keymap {
        compatible = "zmk,keymap";
        default_layer {
            bindings = <
                &kp A &kp B
            >;
        };
    };
};
EOF
